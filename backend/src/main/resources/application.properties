spring.datasource.url=jdbc:mysql://localhost:3306/banking_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.serialization.indent-output=true

server.port=8081

# JWT (dev defaults; rotate in production)
security.jwt.secret=change-this-dev-secret-change-this-dev-secret
security.jwt.expiration-minutes=30
security.jwt.admin-expiration-minutes=43200

# Admin credentials (set to secure values in production)
admin.username=admin
admin.password={noop}admin123
# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
